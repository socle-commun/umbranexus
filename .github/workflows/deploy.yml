name: Deploy Docs

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: sudo apt-get install -y pandoc texlive-xetex fonts-ebgaramond fonts-symbola
      - run: fc-cache -fv

      - name: Install npm dependencies
        run: npm ci

      - name: Compile chapters
        run: npm run compile:chapters

      - name: Generate PDF
        run: npm run generate:pdf

      - name: Build VitePress docs
        run: npm run docs:build
        
      - name: Copy PDF to output
        run: cp docs/chapitres_finaux/Umbranexus-livre.pdf docs/.vitepress/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
