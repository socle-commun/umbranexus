name: Build PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: sudo apt-get update
      - name: Install all required LaTeX packages
        run: |
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-lang-french \
            fonts-ebgaramond \
            fonts-symbola
          fc-cache -fv
      - run: fc-cache -fv
      - run: npm ci
      - run: npm run compile:chapters
      - run: npm run generate:pdf
      - name: Upload compiled PDF
        uses: actions/upload-artifact@v4
        with:
          name: compiled_book
          path: docs/chapitres_finaux/Umbranexus-livre.pdf
